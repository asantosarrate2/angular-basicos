<h1>{{nombre }}</h1>

<dl>
    <td> Nombre: </td>
    <dd> {{ nombre }} </dd>

    <td> Edad: </td>
    <dd> {{ edad }} </dd>

    <td> Funcion: </td>
    <dd> {{ ObtenerNombre() }} </dd>

    <td> Capitalizado: </td>
    <dd> {{ nombreCapitalizado }} </dd>
</dl>

<button (click) = "CambiarNombre()">
    Cambiar Nombre
</button>

<button (click) = "CambiarEdad()">
    Cambir Edad
</button>
